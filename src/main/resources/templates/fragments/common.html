<!DOCTYPE html >

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title th:text="${title}">Hello, world!</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="menu(menu)">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/home}"
                       th:classappend="${menu}=='home'?'active'">츄라이츄라이!</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:onclick="|location.href='@{/boardList(category='COMMU')}'|"
                       th:classappend="${menu}=='COMMU'?' active'">자유게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:onclick="|location.href='@{/boardList(category='BOOK')}'|"
                       th:classappend="${menu}=='BOOK'?' active'">독후감게시판</a>
                </li>
                <li th:if="${session.loginMember} != NULL and (${session.loginMember.level == T(com.example.board_upgrade.constant.Level).level3}
                         or ${session.loginMember.role == T(com.example.board_upgrade.constant.Role).ADMIN})" class="nav-item">
                    <a class="nav-link" th:onclick="|location.href='@{/hot}'|"
                       th:classappend="${menu}=='hot'?' active'">핫게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:onclick="|location.href='@{/photo}'|"
                       th:classappend="${menu}=='photo'?' active'">사진방</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.loginMember==null}" class="nav-link"
                       th:onclick="|location.href='@{/addMember}'|">회원가입</a>
                </li>

                <li class="nav-item">
                    <a th:if="${session.loginMember == null}" class="nav-link"
                       th:onclick="|location.href='@{/login}'|">로그인</a>
                </li>

                <li class="nav-item me-2" th:if="${session.loginMember != null}">
                    <a th:classappend="${menu}=='my'?' active'"
                       th:href="|@{/members/my}|" th:if="${session.loginMember != null}" class="nav-link"
                       th:text="|로그인: ${session.loginMember.getName()}|">로그인</a>
                </li>
                <li class="nav-item me-2" th:if="${session.loginMember != null}">
                    <form th:action="@{/members/logout}" method="post">
                        <button class="btn btn-outline-success" type="submit">
                            로그아웃
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
