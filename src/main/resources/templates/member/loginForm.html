<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
    <script type="application/javascript" src="/js/login.js"></script>
    <script type="application/javascript" src="/js/common/ajax.js"></script>
</head>


</html>
<body class="text-center">

<main class="form-signin">
    <img class="mb-4" src="/assets/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <span th:if="${message}!=NULL" style="color: red;" th:text="${message}">회원가입 메시지</span>
    <div>
        <p id="errMsg" class="field-error" style="display: none;"></p>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="email">
        <label for="email">이메일</label>
        <div id="emailErr" class="field-error"/>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password">
        <label for="password">비밀번호</label>
        <div id="pwdErr" class="field-error"/>
    </div>

    <button class="w-100 btn btn-lg btn-primary mb-3" onclick="$login.login()">로그인</button>
    <a type="button" class="w-100 btn btn-lg btn-primary" th:href="|@{/members/findPwd}|">비밀번호 찾기</a>
</main>

</body>
</html>
