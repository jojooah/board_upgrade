<!doctype html>
<html >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
    <script type="application/javascript" src="/js/addMember.js"></script>
    <script type="application/javascript" src="/js/common/ajax.js"></script>
</head>
</html>
<body class="text-center">

<main class="form-signin">

        <img class="mb-4" src="/assets/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">회원 정보 입력</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">이메일</label>
            <div class="field-error" id="emailErr" />
        </div>

        <div class="form-floating">
            <input type="text" id="name" class="form-control" placeholder="nickname">
            <label for="name">닉네임</label>
            <div class="field-error" id="nameErr" />
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="비밀번호">
            <label for="password">비밀번호</label>
            <div class="field-error" id="pwdErr" />
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="ch_password"  placeholder="비밀번호 확인">
            <label for="ch_password">비밀번호 확인</label>
            <div class="field-error" id="ch_pwdErr"/>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="$addMember.addMember()">회원가입</button>
</main>
</body>
</html>
